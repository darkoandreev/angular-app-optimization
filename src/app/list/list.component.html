<mat-list>
  <div *ngIf="!employees.size" class="empty-list-label">Empty list</div>
  <h3>Number of employees: {{ employees.size }}</h3>
  <mat-list-item *ngFor="let employee of employees">
    <h3 matLine title="Name">
      {{ employee.label }}
    </h3>
    <mat-chip-list>
      <mat-chip title="Score" class="mat-chip mat-primary mat-chip-selected" color="primary" selected="true">
        Employee ID: {{ employee.num | randomId }}
      </mat-chip>
    </mat-chip-list>
    <button mat-button (click)="remove.emit(employee)">
      Delete
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
  <mat-divider *ngIf="employees.size !== 0"></mat-divider>
</mat-list>
